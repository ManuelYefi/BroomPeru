<div style="display: flex; height: 100vh;">

  <!-- Men√∫ lateral -->
  <nav style="width: 200px; background: #f0f0f0; padding: 10px;">
    <h3>Men√∫ ({{ userProfile }})</h3>
    <ul style="list-style: none; padding: 0;">
      <li *ngIf="userProfile === 'Administrador' || userProfile === 'Operador'">
        <a routerLink="ingresar-cargas" routerLinkActive="active">Ingresar Cargas</a>
      </li>
      <li *ngIf="userProfile === 'Administrador' || userProfile === 'Operador' || userProfile === 'Aduana' || userProfile === 'Usuario'">
        <a routerLink="consultar-cargas" routerLinkActive="active">Consultar Cargas</a>
      </li>
    </ul>

    <button (click)="logout()">Logout</button>
  </nav>

  <!-- Contenido principal -->
  <div style="flex: 1; padding: 20px; overflow: auto;">
    <!-- üöÄ Aqu√≠ se carga el contenido de IngresarCargasComponent o ConsultarCargasComponent -->
    <router-outlet></router-outlet>
  </div>

</div>
