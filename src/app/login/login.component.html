    <label for="usuario">Usuario</label>
    <input name="usuario" type="text" [(ngModel)]="username" placeholder="">
  </div>
  <div class="form-group"><label for="password">Contrase√±a</label>
  <input name="password" type="password" [(ngModel)]="password" placeholder=""></div>

  <p>{{ message }}</p>
</div>
